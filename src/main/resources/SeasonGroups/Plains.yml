      HEAVY_RAIN: 2.0
      RAIN: 3.0
      CLEAR: 5.0
      
    snow-melts: true
    puddle-chance: 2
  summer:
    name: 'plains_summer'
    grass-color: '#91BD59'
    foliage-color: '#77AB2F'
    water-color: 'default'
    sky-color: 'default'
    fog-color: 'default'
    underwater-fog-color: 'default'
    temperature: 'default'
    precipitation-type: 'RAIN'
    
    weather:
      HEAVY_RAIN: 1.0
      RAIN: 2.0
      CLEAR: 7.0
      
    snow-melts: true
    puddle-chance: 1
  fall:
    name: 'plains_fall'
    grass-color: '#6B6730'
    foliage-color: '#825617'
    water-color: 'default'
    sky-color: 'default'
    fog-color: 'default'
    underwater-fog-color: 'default'
    temperature: 'default'
    precipitation-type: 'RAIN'
    
    weather:
      HEAVY_RAIN: 1.0
      RAIN: 2.0
      CLEAR: 7.0
      
    snow-melts: true
    puddle-chance: 1
  winter:
    name: 'plains_winter'
    grass-color: '#80B497'
    foliage-color: '#60A17B'
    water-color: 'default'
    sky-color: 'default'
    fog-color: 'default'
    underwater-fog-color: 'default'
    temperature: 'default'
    precipitation-type: 'SNOW'
    
    weather:
      SNOW: 4.0
      CLEAR: 6.0
     
    max-snow-height: 5
    snow-melts: false
    freeze-chance: 2