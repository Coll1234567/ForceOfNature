base-biome: 'minecraft:plains'
biomes:
  - 'minecraft:plains'
  - 'minecraft:sunflower_plains'
  
seasons:
  spring:
    name: 'plains_spring'
    grass-color: '#AFE26C'
    foliage-color: '#92D13A'
    water-color: 'default'
    sky-color: 'default'
    fog-color: 'default'
    underwater-fog-color: 'default'
    temperature: 'default'
