base-biome: 'minecraft:forest'
biomes:
  - 'minecraft:forest'
  - 'minecraft:wooded_hills'
  
seasons:
  spring:
    name: 'forest_spring'
    grass-color: '#7732a8'
    foliage-color: '#0f5870'
    water-color: 'default'
    sky-color: 'default'
    fog-color: 'default'
    underwater-fog-color: 'default'
    precipitation-type: 'RAIN'
    
    weather:
      HEAVY_RAIN: 2.0
      RAIN: 3.0
      CLEAR: 5.0
      
    snow-melts: true
    puddle-chance: 2
  summer:
    name: 'forest_summer'
    grass-color: '#79C05A'
    foliage-color: '#59AE30'
    water-color: 'default'
    sky-color: 'default'
    fog-color: 'default'
    underwater-fog-color: 'default'
    precipitation-type: 'RAIN'
    
    weather:
      HEAVY_RAIN: 1.0
      RAIN: 2.0
      CLEAR: 7.0
      
    snow-melts: true
    puddle-chance: 1
  fall:
    name: 'forest_fall'
    grass-color: '#6B6730'
    foliage-color: '#825617'
    water-color: 'default'
    sky-color: 'default'
    fog-color: 'default'
    underwater-fog-color: 'default'
    precipitation-type: 'RAIN'
    
    weather:
      HEAVY_RAIN: 1.0
      RAIN: 2.0
      CLEAR: 7.0
      
    snow-melts: true
    puddle-chance: 1
  winter:
    name: 'forest_winter'
    grass-color: '#80B497'
    foliage-color: '#60A17B'
    water-color: 'default'
    sky-color: 'default'
    fog-color: 'default'
    underwater-fog-color: 'default'
    precipitation-type: 'SNOW'
    
    weather:
      SNOW: 4.0
      CLEAR: 6.0
     
    max-snow-height: 5
    snow-melts: false
    freeze-chance: 2